apply plugin: 'com.android.application'

android {
	compileSdkVersion 27
	buildToolsVersion "27.0.2"

	defaultConfig {
		applicationId "stream.recentimagesapp"
		minSdkVersion 15
		versionCode 1
		versionName "1.0.0"
		targetSdkVersion 27
		vectorDrawables.useSupportLibrary = true
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
    repositories {
        maven { url 'https://jitpack.io' }
	}
	implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.github.searchy2:CustomRecentImages:1.7'
	implementation 'com.github.searchy2:PickPhotoSample:2.6'
    implementation 'com.github.searchy2:CustomButton:1.5.1'

	implementation 'com.android.support:appcompat-v7:27.0.2'
	implementation 'com.android.support:recyclerview-v7:27.0.2'
}
